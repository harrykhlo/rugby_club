<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Eligibility Report</title>
</head>
<body>
    <h1>Eligibility Report for Members of '{{clubname}}' on {{dateeligibility}}</h1>

    <!-- {{eligibilityrecord}} -->
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Eligibility Grade</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Phone</th><th>Birthdate</th>
          </th>
        </thead>
        <tbody>
            {% for member in eligibilityrecord %}
            <tr>
                <td>{{member[14]}}</td><td>{{member[3]}}</td><td>{{member[4]}}</td><td>{{member[8]}}</td><td>{{member[9]}}</td><td>{{member[10]}}</td>
            </tr>  
            {% endfor %}
        </tbody>
    </table>    


</body>
</html>
