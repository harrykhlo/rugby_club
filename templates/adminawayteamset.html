<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Admin Creates Home Fixture</title>
</head>
<body>
    <h1>Admin Sets Away Team vs. {{teamname}}</h1>

    {{adminid}}
    {{teamrecord}}
    {{teamid}}


    <form action="/admin/awayteam/set" method="POST">
        <input type="hidden" name="adminid" value="{{adminid}}" />
        <input type="hidden" name="teamid" value="{{teamid}}" />

        <div class="form-floating">
            <textarea class="form-control" placeholder="Date Time (yyyy-mm-dd hh:mm:ss)" id="datetime" name="datetime" required></textarea>
            <label for="datetime">Date Time (yyyy-mm-dd hh:mm:ss)</label>
        </div>
        

        <div class="row mb-3">
          <label for="selectedteamid" class="col-sm-2 col-form-label">Away Team</label>
          <div class="col-sm-5">
            <select name = "selectedteamid" class="form-select" aria-label="Default select example" id="selectedteamid">
                <option value="#" selected>Please select away team</option>
                {% for team in teamrecord %}
                <option value={{team[0]}}>{{team[2]}}</option>
                {% endfor %}
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Home Fixture</button>
        <a href="/admin?adminid={{adminid}}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>
        
      </form>
</body>
</html>
